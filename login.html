<!DOCTYPE html>
<html lang="en" class="h-100 logIn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="logIn h-100">
    <section class="h-100">
        <div class="container h-100">
            <div class="row d-flex align-items-center h-100">
                <form id="logForm" class="w-100 rounded p-2">
                    <h2 class="w-100 text-center text-white">Login</h2>
                    <div class="form-group">
                        <p>
                            <input placeholder="E-mail..." class="form-control pt-3" oninput="this.className = ''">
                        </p>
                    </div>
                    <div class="form-group">
                        <p>
                            <input placeholder="Password..." type="password" class="form-control pt-3" oninput="this.className = ''">
                        </p>
                    </div>
                    <div class="row">
                        <button type="button" id="login" class="btn text-white bg-success text-center col-4 mx-auto">Log in</button>
                        <p class="lead text-dark col-12 text-center">Not a user yet
                            <span class="text-white">
                                <a href="./index.html">Sign up</a>
                            </span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.iframehelper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $("html").niceScroll();
    </script>
</body>

</html>
