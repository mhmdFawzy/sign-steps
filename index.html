<!DOCTYPE html>
<html lang="en" class="signUp h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIgn up</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="signUp h-100">
    <section class="h-100">
        <div class="container h-100">
            <div class="row d-flex align-items-center h-100">
                <form id="regForm" class="rounded p-2" action="">
                    <h1 class="text-white text-center p-3">Register:</h1>
                    <ul id="progressbar" class="text-center pb-4 pl-0">
                        <li class=" active">Full Name</li>
                        <li>Email</li>
                        <li>Credintials</li>
                    </ul>
                    <!-- One "tab" for each step in the form: -->
                    <div class="tab h3 pb-2" style="display: block;">Name:
                        <div class="form-group">
                            <p>
                                <input placeholder="Full name..." class="form-control pt-3" oninput="this.className = ''">
                            </p>
                        </div>
                    </div>
                    <div class="tab h3 pb-2">Contact Info:
                        <div class="form-group">
                            <p>
                                <input placeholder="E-mail..." class="form-control pt-3" oninput="this.className = ''">
                            </p>
                            <p>
                                <input placeholder="number..." class="form-control pt-3" oninput="this.className = ''">
                            </p>
                        </div>
                    </div>
                    <div class="tab h3 pb-2">Credintials:
                        <div class="form-group">
                            <p>
                                <input placeholder="Password..." type="password" class="form-control pt-3" oninput="this.className = ''">
                            </p>
                        </div>
                        <div class="form-group">
                            <p>
                                <input placeholder="Confirm Password..." type="password" class="form-control pt-3" oninput="this.className = ''">
                            </p>
                        </div>
                    </div>
                    <div style="overflow:auto;">
                        <div style="float:right;">
                            <button type="button" class="btn text-white btn-secondary" id="prevBtn" onclick="nextPrev(-1)" style="display: none;">Previous</button>
                            <button type="button" class="btn text-white btn-success" id="nextBtn" onclick="nextPrev(1)">Next</button>
                        </div>
                    </div>

                    <!-- Circles which indicates the steps of the form: -->
                    <div style="text-align:center;margin-top:40px;">
                        <span class="step active"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <p class="lead text-dark">Already a user
                            <span class="text-white">
                                <a href="./login.html">Log in</a>
                            </span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.iframehelper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $("body").niceScroll();
    </script>
    </script>
</body>

</html>
